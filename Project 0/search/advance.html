<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div>
            <h1 class="h1-advanced">Advanced Search</h1>
        </div>
        <hr>
        <div class="advanced"> 
            <h2 class="h2-advanced">Find pages with...</h2>
            <form action="https://google.com/search">
                <div class="row">
                    <div class="left">
                        <p class="p-ad">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control"> 
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <p class="p-ad">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control"> 
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <p class="p-ad">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control"> 
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <p class="p-ad">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control"> 
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn-adv">
                </div>
            </form>
        </div>
    </body>
</html>
